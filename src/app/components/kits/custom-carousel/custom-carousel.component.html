<div class="carousel">
  <div *ngFor="let item of items; let i = index" class="carousel-item" [ngClass]="{'active': i === activeIndex}">
    <img [src]="item.image" class="carousel-image" alt="Slide">
    <div class="carousel-caption">
      <h5>{{ item.title }}</h5>
      <p>{{ item.description }}</p>
    </div>
  </div>
  <button (click)="prev()" class="carousel-control prev">Prev</button>
  <button (click)="next()" class="carousel-control next">Next</button>
</div>
