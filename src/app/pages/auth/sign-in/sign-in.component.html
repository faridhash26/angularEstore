<div class="w-100 h-100 align-items-center d-flex justify-content-center">
  <div class="card border login-card-wrapper">
    <div
      class="flex card-body flex-col py-4 align-items-center justify-content-center"
    >
      <h1 class="w-full text-center fs-4">ورود به حساب کاربری</h1>
      <div class="w-full">
        <form
          [formGroup]="userSignInForm"
          (ngSubmit)="onSubmitSignIn()"
          class="row g-3 gap-4 p-4"
        >
          <div class="col-md-12">
            <input
              class="form-control"
              formControlName="username"
              name="username"
              type="text"
              placeholder="نام کاربری"
            />
            <div
              *ngIf="usernameControl.touched && usernameControl.errors?.['required']"
              class="text-danger error-text-login-card py-1"
            >
              *نام کاربری ضروری است.
            </div>
          </div>
          <div class="col-md-12">
            <input
              formControlName="password"
              class="form-control"
              name="password"
              type="password"
              placeholder="رمز عبور"
            />
            <div
              *ngIf="passwordControl.touched && usernameControl.errors?.['required']"
              class="text-danger error-text-login-card py-1"
            >
              *پسورد ضروری است.
            </div>
          </div>
          <button class="col-md-12 btn btn-primary">ورود</button>
        </form>
        <div
          class="d-flex px-4 flex-column align-items-center gap-4 content-login-description-wrapper"
        >
          <p class="text-center">
            ورود شما به معنای پذیرش شرایط و قوانین حریم‌خصوصی است
          </p>
          <p>
            حساب کاربری ندارید؟
            <a class="text-primary" [routerLink]="['/signUp']"
              >ایجاد حساب کاربری</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
